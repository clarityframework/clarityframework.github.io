<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Redirecting</title>
<script>
(function(){
  const ASSESSMENT_URL = "https://tally.so/r/D4dkVb";
  const CHECKOUT_BASE_URL = "https://clarityframework.lemonsqueezy.com/checkout/buy/5e0c2e36-85af-4c0e-bfc3-3841802559c5";

  const params = new URLSearchParams(window.location.search);
  const slug = params.get("slug");
  const name = params.get("name") || "";

  if (!slug) {
    window.location.href = ASSESSMENT_URL;
    return;
  }

  // Save to localStorage for thanks.html
  localStorage.setItem("cf_slug", slug);
  localStorage.setItem("cf_name", name);
  localStorage.setItem("cf_slug_saved_at", String(Date.now()));

  // Pass slug & name to Lemon Squeezy checkout
  const checkoutParams = new URLSearchParams();
  checkoutParams.append("checkout[custom][slug]", slug);
  checkoutParams.append("checkout[custom][name]", name);

  const fullCheckoutUrl = `${CHECKOUT_BASE_URL}?${checkoutParams.toString()}`;
  window.location.href = fullCheckoutUrl;
})();
</script>
</head>
<body>
Redirecting to secure checkout...
</body>
</html>
