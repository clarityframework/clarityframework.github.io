<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Redirecting</title>
<script>
(function(){
  const ASSESSMENT_URL = "https://tally.so/r/D4dkVb";
  const CHECKOUT_URL = "https://clarityframework.lemonsqueezy.com/checkout/buy/5e0c2e36-85af-4c0e-bfc3-3841802559c5";

  const params = new URLSearchParams(window.location.search);
  const slug = params.get("slug");
  const name = params.get("name") || "";

  if (!slug) {
    window.location.href = ASSESSMENT_URL;
    return;
  }

  localStorage.setItem("cf_slug", slug);
  localStorage.setItem("cf_name", name);

  window.location.href = CHECKOUT_URL;
})();
</script>
</head>
<body>
Redirecting to secure checkout...
</body>
</html>
